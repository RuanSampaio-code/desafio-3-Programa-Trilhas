<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Questionário</title>
    <link rel="stylesheet" href="../assets/css/questionary.css">
    <script src="../js/questionary.js" defer></script>
</head>
<body>
    <div class="position-absolute">
        <!-- Botão de modo escuro -->
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
        <!-- Seletor de idioma -->
        <select id="languageSelect" class="form-select form-select-sm">
            <option value="pt">Português</option>
            <option value="en">English</option>
        </select>
    </div>

    <form action="enviar-feedback.php" method="POST">
        <h1 class="text-center mb-4">Feedback do Site</h1>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email para contato:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="velocidade">Como você avalia a velocidade do site?</label>
        <div class="radio-group">
            <input type="radio" id="velocidade_boa" name="velocidade" value="Boa" required>
            <label for="velocidade_boa">Boa</label>

            <input type="radio" id="velocidade_regular" name="velocidade" value="Regular" required>
            <label for="velocidade_regular">Regular</label>

            <input type="radio" id="velocidade_ruim" name="velocidade" value="Ruim" required>
            <label for="velocidade_ruim">Ruim</label>
        </div>

        <label for="usabilidade">Como você avalia a facilidade de uso do site?</label>
        <div class="radio-group">
            <input type="radio" id="usabilidade_boa" name="usabilidade" value="Boa" required>
            <label for="usabilidade_boa">Boa</label>

            <input type="radio" id="usabilidade_regular" name="usabilidade" value="Regular" required>
            <label for="usabilidade_regular">Regular</label>

            <input type="radio" id="usabilidade_ruim" name="usabilidade" value="Ruim" required>
            <label for="usabilidade_ruim">Ruim</label>
        </div>

        <label for="problemas">Você encontrou algum problema durante a inscrição?</label>
        <textarea id="problemas" name="problemas" rows="4" cols="50" placeholder="Descreva o problema encontrado, se houver."></textarea><br>

        <label for="satisfacao">Qual é o seu nível de satisfação com o site?</label>
        <input type="range" id="satisfacao" name="satisfacao" min="1" max="5" value="3" class="form-range">
        <p>Selecionado: <span id="valorSatisfacao">3</span></p>
        <label for="satisfacao">1 (muito insatisfeito) a 5 (muito satisfeito)</label><br>

        <label for="comentarios">Comentários adicionais:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Deixe seu feedback sobre o site."></textarea><br>

        <button type="submit" class="btn btn-primary w-100">Enviar Feedback</button>
    </form>
</body>
</html>
