<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- Js -->
    <script src="/js/index.js" defer></script>
   
</head>
<body class="d-flex vh-100 align-items-center justify-content-center text-center">
    <div class="position-absolute top-0 end-0 p-3 top-right-controls">
        <!-- Dark mode e Selação de idiomas -->
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
        <select id="languageSelect" class="form-select form-select-sm">
            <option value="pt">Português</option>
            <option value="en">English</option>
        </select>
    </div>
    <div class="container position-relative vh-100 d-flex align-items-center">
        <div class="row w-100 align-items-center">
            <!-- Conteudo principal  -->
            <div class="col-12 col-md-6 d-flex flex-column align-items-center">
                <img src="assets/images/Ilustration.png" alt="Imagem de Apresentação" class="img-fluid mb-3">
                <img src="assets/logos/logo-trilhas-inova.png" alt="Logo" class="img-fluid mb-3">
            </div>
            <div class="col-12 col-md-6 d-flex flex-column align-items-center">
                <strong style="color:white">
                    <h2 class="welcome-message__title" data-translate="welcomeMessage">Bem-vindo ao programa de Trilhas, uma iniciativa da SECTI e FAPEMA para capacitar jovens e adultos na área de tecnologia.</h2>
                </strong>
                <!-- Botao para entrar no fromulario -->
                <a href="pages/forms.html" class="btn btn-primary btn-lg" data-translate="startRegistration">Iniciar Inscrição</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
